<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Travel app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body class="mainview">

  <script type="text/javascript">

    var images = ["../images/clouds.jpg", "../images/lightning.jpg", "../images/tornado.jpg", "../images/volcanoe.jpg"];
    document.getElementsByClassName('mainview')[0].style.backgroundImage = 'url(' + images[Math.floor(Math.random() * images.length)] + ')';



  </script>

  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4">Travel App</h1>
      <p class="lead">Don't let your next vacation be your last!</p>
      <hr class="my-4">
      <h3>Sign in to begin searching</h3>
      <br>
      <form class="mainform" action="/api/login" method="post" id="loginForm">
        <input type="text" placeholder="username" class="forminput" required id="username">
        <br>
        <input type="password" placeholder="password" class="forminput" required id="password">
        <br>
      </form>
      <button type="submit" form="loginForm" class="btn btn-primary btn-lg" role="button">Login</button>


      <div class="dropdown">

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Need to create an account?
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form>
            <input class="dropdown-item userForm" type="email" placeholder="Enter your email" id="email" required>
            <input class="dropdown-item userForm" type="text" placeholder="Choose a username" id="username-register" required>
            <input class="dropdown-item userForm" type="password" placeholder="Create a password" id="password-register" required>
            <input class="dropdown-item userForm" type="password" placeholder="Confirm your password" id="password-confirm" required>
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#registration" role="button" id="submit">Create Account</button>

          </form>
        </div>

      </div>



      <!-- Modal -->
      <div class="modal fade" id="registration" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">You have successfully created an account!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>

    </div>



  </div>
  <script>                    

    $("#submit").on("click", function (event) {
      event.preventDefault();
      let username = $("#username-register").val();
      let email = $("#email").val();
      let password = $("#password-register").val();

      let userInfo = {
        "username": username,
        "email": email,
        "password": password
      };

      $.ajax("/api/register", {
        type: "POST",
        data: userInfo
      }).then(function (response) {
          if (response === "success") {
            $(".modal-body").html("You have successfully created an account. Please log in.")
          }
          else {
            $(".modal-body").html("Please try again");
          }
          console.log(response)
        });
    })


  </script>
</body>

</html>
